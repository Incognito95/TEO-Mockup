<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->

    <title>Home</title>
    <!--
            CSS
            ============================================= -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>


<body>

    <!-- start header Area -->
    <img src="https://dummyimage.com/100x100/f2f2f2/000000" class="logo" alt="">
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <h2 class="mt-5">Login</h2>
        </div>
    </nav>
    <!-- end start header area --->


    <!--- login form --->
    <form class="container shadow py-5">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
        </div>
        <div class="form-group mt-3">

            <div class="input-wrapper">
                <input type="password" class="input" placeholder="Password">
                <div class="show-password-btn"></div>
            </div>

            <img src="./img/info-icon.png" class="info-trigger" width="20" data-toggle="modal"
                data-target="#exampleModal">
        </div>
    </form>

    <button type="submit" class="btn btn-primary btn-block mt-3 ml-3 login-btn"
        style="background: #1c83e5; color: white;">LOGIN</button>
    <!--- end login form --->

    <ul class="nav nav-fill mt-3">
        <li class="nav-item ">
            <a class="nav-link active float-left text-muted" data-toggle="modal" data-target="#exampleModal1">
                FORGOT <br>PASSWORD?
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link float-right text-muted" href="create-account.html">CREATE ACCOUNT</a>
        </li>
    </ul>


    <!---- info modal ---->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="./img/info-icon.png" class="info-trigger" width="30">
                        Password must contain:</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    A lowercase
                    <br>A capital letter
                    <br>A number
                    <br>A special character
                    <br>Minimum 8 characters
                </div>
                <div class="modal-footer">
                    <a href="" data-dismiss="modal">Ok</a>
                </div>
            </div>
        </div>
    </div>
    <!----- end info modal ---->



    <!---- forgot password modal ---->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">
                        Forgot Password?</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>We just need your registered <br>Email address to send you the password reset instructions</p>


                    <form action="#" method="post" id="contact_form">
                        <div class="name">
                            <label for="name"></label>
                            <input type="email" placeholder="Email" name="name" id="name_input" required>
                        </div>
                    </form><!-- // End form -->

                    <div class="modal-footer">
                        <a href="" data-dismiss="modal">RESET PASSWORD</a>
                    </div>
                </div>
            </div>
        </div>
        <!----- end forgot password modal ---->

        <!-- scripts -->
        <script src="js/show-hide-password.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
